<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập vào năm cần kiểm tra: <input type="text" id ="nam"></p>
    <button onclick="kiemTraNamNhuan()">Kiểm tra</button>
    <p id="ketqua"></p>
    <script>
        function kiemTraNamNhuan(){
            var nam = document.getElementById("nam").value;
            if(nam%4==0 && nam%100!=0 || nam%400==0){
                document.getElementById("ketqua").innerHTML = "Năm " + nam + " là năm nhuận";
            }
            else{
                document.getElementById("ketqua").innerHTML = "Năm " + nam + " không phải là năm nhuận";
            }
        }
    </script>
</body>
</html>
